{% extends "airflow/master.html" %}

{% block body %}
    {{ super() }}
    <h2>{{ title }}</h2>
    {% if subtitle %}
        <h5>{{ subtitle }}</h5>
    {% endif %}

    {% if code %}
        <pre><code>{{ code|safe }}</code></pre>
    {% endif %}
    {% if code_html %}
        {{ code_html|safe }}
    {% endif %}
{% endblock %}
